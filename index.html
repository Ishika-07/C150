<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#76E9FF">

    <a-camera wasd-controls-enabled="false" position="0 8 20" ></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj" src="./models/train/tinker.obj" ></a-asset-item>
      <a-asset-item id="train-mtl" src="./models/train/obj.mtl"></a-asset-item>

      <a-asset-item id="desert" src="./models/desert/CUPIC_DESERT.gltf"></a-asset-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model= "obj:#train-obj; mtl:#train-mtl" position="0 1 0" scale ="0.15 0.1 0.15" rotation="-90 0 0" ></a-entity>
    <!-------------------------------------GLTF Models----------------------------------------------->
    <a-entity >
      <a-entity position="-5 -5 0" rotation="0 55 0" scale="0.1 0.1 0.1" gltf-model="#desert" shadow="cast: true; recieve:false">
      </a-entity>
    </a-entity>
    
  </a-scene>
</body>

</html>
